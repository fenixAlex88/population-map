services:
    postgis:
        image: pgrouting/pgrouting:17-3.5-3.8
        platform: linux/amd64
        container_name: postgis-db
        hostname: postgis
        environment:
            POSTGRES_DB: gisdb
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: wewrq22ef2
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        restart: unless-stopped

    pgadmin:
        image: dpage/pgadmin4
        container_name: pgadmin
        hostname: pgadmin
        restart: unless-stopped
        environment:
            PGADMIN_DEFAULT_EMAIL: baes@baes.by
            PGADMIN_DEFAULT_PASSWORD: 2844220BAES
        ports:
            - "5050:80"
        volumes:
            - pgadmin-data:/var/lib/pgadmin

volumes:
    pgdata:
    pgadmin-data:

